<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Health Expense</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body style="background: rgb(252, 250, 250);">
  <div class="login">
   <h1 style="text-align:center">Healthcare Expense Predictor</h1>
    <form action="{{ url_for('predict')}}" method="post">
      <label for="Gender">Gender:  </label>
      <select id="Gender" name="Gender" placeholder="Gender", required="required">
        <option value="0">Male</option>
        <option value="1">Female</option>
      </select>
      <br>
      <br>
      <label for="Age" colo>Age:  </label>
      <input type="text" name="Age" placeholder="Age" required="required">
      <br>
      <br>
      <label for="Height" colo>Height:  </label>
      <input type="text" name="Height" placeholder="Height" required="required">
      <br>
      <br>
      <label for="Weight" colo>Weight:  </label>
      <input type="text" name="Weight" placeholder="Weight" required="required">
      <br>
      <br>
      <label for="Family">Family has obesity:  </label>
      <select id="Family" name="Family", placeholder="Family", required="required">
        <option value="1">Yes</option>
        <option value="0">No</option>
      </select>
      <br>
      <br>
      <label for="FAVC">Eat high calorie food frequently:  </label>
      <select id="FAVC" name="FAVC" placeholder="FAVC", required="required">
        <option value="1">Yes</option>
        <option value="0">No</option>
      </select>
      <br>
      <br>
      <label for="Smoke">Smoker:  </label>
      <select id="Smoke" name="Smoke", placeholder="Smoke", required="required">
        <option value="1">Yes</option>
        <option value="0">No</option>
      </select>
      <br>
      <br>
      <label for="CH2O">Water drink daily:  </label>
      <select id="CH2O" name="CH2O", placeholder="CH2O", required="required">
        <option value="1">less than a litre</option>
        <option value="2">between 1&2L</option>
        <option value="3">more than 2L</option>
      </select>
      <br>
      <br>

      <label for="FAF">Physical Activity:  </label>
      <select id="FAF" name="FAF", placeholder="FAF", required="required">
        <option value="0">Sendetary / No active</option>
        <option value="1">Lightly active</option>
        <option value="2">Moderately active</option>
        <option value="3">Active</option>
      </select>
      <br>
      <br>
      <label for="CALC">Drink Alcohol:  </label>
      <select id="CALC" name="CALC", placeholder="CALC", required="required">
        <option value="0">No</option>
        <option value="1">Sometime</option>
        <option value="2">Frequently</option>
      </select>
      <br>
      <br>
      <button type="submit" class="btn btn-primary btn-block btn-large">Predict Obesity Level</button>
    </form>
    <br>
    <br>
    <h2>
    {{ classification_text }}
    </h2>
  </div>
</body>
</html>
